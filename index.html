<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sticker Spin - Lotere Berhadiah iPhone!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffecd2, #fcb69f);
      color: #333;
    }
    header {
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .prize-img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .price {
      font-size: 1.2em;
      font-weight: bold;
      color: #e91e63;
      margin-bottom: 10px;
    }
    input, button, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #388e3c;
    }
    .lottery-number {
      font-size: 1.3em;
      margin-top: 10px;
      text-align: center;
      color: #673ab7;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #f8f8f8;
      font-size: 0.9em;
      color: #777;
      margin-top: 50px;
    }
  </style>
</head>
<body>

<header>
  <h1>üéâ Sticker Spin üéâ</h1>
  <p>Dapatkan stiker WhatsApp unik seharga Rp10.000 dan menangkan hadiah iPhone asli!</p>
</header>

<div class="container">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/32/IPhone_14_Pro_vector.svg/800px-IPhone_14_Pro_vector.svg.png" alt="Hadiah iPhone" class="prize-img">

  <div class="price">Harga Paket Stiker: <strong>Rp10.000</strong></div>

  <form id="orderForm">
    <label for="nama">Nama Lengkap:</label>
    <input type="text" id="nama" required>

    <label for="nomor">Nomor WhatsApp:</label>
    <input type="tel" id="nomor" required>

    <button type="submit">üéÅ Beli dan Ambil Nomor Undian</button>
  </form>

  <div class="lottery-number" id="undian" style="display:none;">
    Nomor Undian Anda: <strong id="nomorUndian"></strong><br><br>
    <a id="linkWA" href="#" target="_blank">
      <button style="background:#25D366;">üì© Kirim via WhatsApp</button>
    </a>
  </div>
</div>

<footer>
  &copy; 2025 Sticker Spin | Undian transparan dan terverifikasi. Hadiah dikirim langsung ke pemenang.
</footer>

<script>
  document.getElementById('orderForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const nama = document.getElementById('nama').value.trim();
    const nomor = document.getElementById('nomor').value.trim();
    if (!nama || !nomor) return;

    const undian = "SS" + Math.floor(100000 + Math.random() * 900000);
    document.getElementById('nomorUndian').textContent = undian;
    document.getElementById('undian').style.display = 'block';

    const pesan = `Halo admin! Saya telah membeli paket stiker.\n\nNama: ${nama}\nNomor WhatsApp: ${nomor}\nNomor Undian: ${undian}\n\nTolong kirimkan stiker dan konfirmasi undian saya ya.`;
    const url = `https://wa.me/6281234567890?text=${encodeURIComponent(pesan)}`;
    document.getElementById('linkWA').href = url;
  });
</script>

</body>
</html>
