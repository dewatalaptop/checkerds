<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Saran Pola Unlock HP</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fefefe;
      color: #333;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #0e7c7b;
    }
    .pattern-box {
      background: #e0f7f6;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      font-size: 1.2em;
      margin-top: 20px;
    }
    button {
      margin-top: 30px;
      padding: 12px 24px;
      background: #0e7c7b;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #095957;
    }
  </style>
</head>
<body>

  <h1>🔐 Saran Pola Kunci HP</h1>
  <p>Berikut pola yang mudah diingat untuk membuka HP Anda.</p>

  <div class="pattern-box" id="patternDisplay">
    👉 Pola: <strong>1 → 4 → 7 → 8 → 9</strong><br>(Huruf L Panjang)
  </div>

  <button onclick="nextPattern()">Gagal? Coba Pola Berikutnya</button>

  <script>
    const patterns = [
      { pola: "1 → 4 → 7 → 8 → 9", nama: "Huruf L Panjang" },
      { pola: "2 → 5 → 8 → 4 → 6", nama: "Tanda Plus (+)" },
      { pola: "1 → 2 → 3 → 6 → 9 → 8 → 7 → 4", nama: "Pola Cincin (O)" },
      { pola: "1 → 2 → 3 → 6 → 5 → 4 → 7", nama: "Zigzag Jahitan" },
      { pola: "5 → 2 → 1 → 4 → 7 → 8 → 9 → 6 → 3", nama: "Putar Arah Jarum Jam" },
      { pola: "1 → 5 → 9 → 3 → 7", nama: "Huruf Z Sederhana" },
      { pola: "3 → 6 → 9 → 8 → 5 → 2", nama: "Pola Spiral Miring" }
    ];

    let current = 0;
    function nextPattern() {
      current = (current + 1) % patterns.length;
      const pola = patterns[current];
      document.getElementById("patternDisplay").innerHTML =
        `👉 Pola: <strong>${pola.pola}</strong><br>(${pola.nama})`;
    }
  </script>

</body>
</html>
