<!DOCTYPE html>
<html>
<head>
  <title>QR Scanner Web</title>
  <style>
    video { width: 100%; max-width: 400px; border: 1px solid #ccc; }
    #result { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Scan QR Code</h2>
  <button onclick="startScanner()">Buka Kamera</button>
  <video id="preview" autoplay></video>
  <div id="result">Hasil scan akan muncul di sini</div>

  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <script>
    let video = document.getElementById('preview');
    let resultDiv = document.getElementById('result');
    let canvas = document.createElement('canvas');
    let ctx = canvas.getContext('2d');

    async function startScanner() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
      video.srcObject = stream;
      video.setAttribute("playsinline", true); // iOS
      scanLoop();
    }

    function scanLoop() {
      requestAnimationFrame(scanLoop);
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        let code = jsQR(imageData.data, canvas.width, canvas.height);
        if (code) {
          resultDiv.innerText = "Hasil Scan: " + code.data;
        }
      }
    }
  </script>
</body>
</html>
