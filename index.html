<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profil Peserta - ArisanKu</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
    }
    .profile-card {
      max-width: 420px;
      margin: 40px auto;
      background: #ffffff;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      border-radius: 16px;
      overflow: hidden;
    }
    .profile-header {
      background: linear-gradient(135deg, #2f80ed, #56ccf2);
      padding: 30px 20px;
      text-align: center;
      color: white;
    }
    .profile-header img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid white;
      margin-bottom: 10px;
    }
    .profile-header h2 {
      margin: 10px 0 5px;
    }
    .badge {
      display: inline-block;
      background: gold;
      color: #333;
      padding: 6px 12px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 0.85rem;
      margin-top: 5px;
    }
    .profile-body {
      padding: 20px;
    }
    .info-box {
      margin-bottom: 16px;
    }
    .info-title {
      font-size: 0.9rem;
      color: #666;
    }
    .info-value {
      font-size: 1.1rem;
      font-weight: bold;
    }
    .progress-bar {
      background: #e0e0e0;
      border-radius: 8px;
      overflow: hidden;
      margin-top: 5px;
    }
    .progress-bar-inner {
      height: 12px;
      width: 70%;
      background: #27ae60;
    }
    .footer-note {
      text-align: center;
      font-size: 0.8rem;
      color: #aaa;
      padding: 10px 0;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <div class="profile-header">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSwKr8U1YJjySEfOp_2XKy55e_IJv0W3xvj4VhaV9uPG7ClHQNRlOLSPCzU&s=10" alt="Foto User">
      <h2>Ayu Maulida</h2>

    </div>
    <div class="profile-body">

        <div class="info-title">Total Kontribusi Bulanan</div>
        <div class="info-value">Rp1.250.000</div>
      </div>
      <div class="info-box">
        <div class="info-title">Grup Arisan yang Diikuti</div>
        <div class="info-value">3 Grup Aktif</div>
      </div>
      <div class="info-box">
        <div class="info-title">Level Loyalitas</div>
        <div class="progress-bar">
          <div class="progress-bar-inner" style="width: 70%;"></div>
        </div>
        <div class="info-title">7 dari 10 arisan tercapai</div>
      </div>
    </div>
    <div class="footer-note">
