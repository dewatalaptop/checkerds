<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi VIP member Dolan Sawah</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #0056b3; /* Biru Tua */
            --secondary-color: #28a745; /* Hijau Sukses */
            --background-color: #f0f2f5;
            --card-background: #ffffff;
            --text-color: #333333;
            --light-text-color: #ffffff;
            --border-radius: 12px;
            --box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: var(--text-color);
        }

        .main-container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        header {
            margin-bottom: 25px;
        }

        header h1 {
            font-size: 2em;
            color: var(--primary-color);
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        header p {
            color: #666;
            font-size: 1.1em;
        }

        #reader-container {
            background-color: #000;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden; /* Penting agar video tidak keluar dari border-radius */
            margin-bottom: 25px;
            position: relative;
        }
        
        #reader {
            width: 100%;
            border: none;
            display: block;
        }

        #result-card {
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 25px;
        }
        
        #result-label {
            font-weight: 600;
            font-size: 1.1em;
            color: var(--text-color);
            margin-bottom: 10px;
            display: block;
        }

        #result-display {
            background-color: #e9ecef;
            border-radius: 8px;
            padding: 12px;
            font-size: 1em;
            color: #495057;
            word-wrap: break-word;
            min-height: 24px;
            margin-bottom: 20px;
        }
        
        #result-display a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        #result-display a:hover {
            text-decoration: underline;
        }

        #action-button {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            font-weight: 600;
            color: var(--light-text-color);
            background-color: var(--secondary-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        #action-button:hover {
            background-color: #218838; /* Hijau lebih gelap */
            transform: translateY(-2px);
        }
        
        #action-button:disabled {
            background-color: #a1a1a1;
            cursor: not-allowed;
            transform: none;
        }

        footer {
            margin-top: 30px;
            color: #888;
            font-size: 0.9em;
        }

        /* Penyesuaian untuk layar lebih kecil */
        @media (max-width: 540px) {
            body {
                padding: 15px;
            }
            header h1 {
                font-size: 1.5em;
            }
            header p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <header>
            <h1><i class="fas fa-crown"></i> Aplikasi VIP Dolan Sawah</h1>
            <p>Pindai kode QR untuk validasi member.</p>
        </header>

        <div id="reader-container">
            <div id="reader"></div>
        </div>
        
        <div id="result-card">
            <label id="result-label" for="result-display">Kode QR Hasil Pindaian</label>
            <div id="result-display">Belum ada kode yang dipindai...</div>
            <button id="action-button" disabled><i class="fas fa-copy"></i> Salin Kode & Buka Aplikasi</button>
        </div>
    </div>

    <footer>
        &copy; 2025 Dolan Sawah Restaurant Group
    </footer>

    <script src="https://unpkg.com/html5-qrcode/html5-qrcode.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const resultDisplay = document.getElementById('result-display');
            const actionButton = document.getElementById('action-button');
            const targetUrl = 'https://dewatalaptop.github.io/restaurant-vip-member/index.html';
            let lastResult = '';

            // Fungsi saat pemindaian berhasil
            function onScanSuccess(decodedText, decodedResult) {
                if (decodedText !== lastResult) {
                    lastResult = decodedText;
                    
                    // Menampilkan hasil
                    resultDisplay.textContent = decodedText;
                    try {
                        new URL(decodedText);
                        resultDisplay.innerHTML = `<a href="${decodedText}" target="_blank" rel="noopener noreferrer">${decodedText}</a>`;
                    } catch (_) {
                        // Bukan URL, biarkan sebagai teks
                    }
                    
                    // Mengaktifkan tombol
                    actionButton.disabled = false;
                    console.log(`Scan Selesai: ${decodedText}`);
                }
            }

            // Fungsi saat pemindaian gagal (opsional, bisa diabaikan)
            function onScanFailure(error) {
                // Biarkan kosong untuk UI yang lebih bersih
            }

            // Inisialisasi pemindai
            const html5QrcodeScanner = new Html5QrcodeScanner(
                "reader",
                { 
                    fps: 10, 
                    qrbox: (viewfinderWidth, viewfinderHeight) => {
                        // Membuat kotak pemindaian responsif
                        const minEdge = Math.min(viewfinderWidth, viewfinderHeight);
                        const qrboxSize = Math.floor(minEdge * 0.7); // 70% dari sisi terkecil
                        return { width: qrboxSize, height: qrboxSize };
                    },
                    rememberLastUsedCamera: true,
                    supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA]
                },
                false // verbose = false
            );
            
            html5QrcodeScanner.render(onScanSuccess, onScanFailure);

            // Fungsi untuk tombol aksi
            actionButton.addEventListener('click', () => {
                if (!lastResult) return;

                navigator.clipboard.writeText(lastResult)
                    .then(() => {
                        // Teks berhasil disalin
                        console.log('Kode berhasil disalin ke clipboard:', lastResult);
                        
                        // Beri feedback visual ke pengguna
                        actionButton.innerHTML = '<i class="fas fa-check"></i> Kode Disalin!';
                        
                        // Buka tab baru
                        window.open(targetUrl, '_blank');
                        
                        // Kembalikan teks tombol setelah 2 detik
                        setTimeout(() => {
                            actionButton.innerHTML = '<i class="fas fa-copy"></i> Salin Kode & Buka Aplikasi';
                        }, 2000);
                        
                    })
                    .catch(err => {
                        console.error('Gagal menyalin teks: ', err);
                        alert('Gagal menyalin kode. Pastikan situs ini berjalan di HTTPS.');
                    });
            });
        });
    </script>

</body>
</html>
